{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead"
    style="background-image: url('   {{ url_for('static',filename='assets/img/dash-bg.jpg')}}   ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>WELCOME TO DASHBOARD</h1>
                    <span class="subheading">You can rewiew and edit your files here</span>
                </div>
            </div>
        </div>
    </div>
</header>
<hr>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>EDIT/ADD POSTS:</h1>
            <hr>
            
            <div class="my-5">
                <form action="/edit/{{post.Sno}}" method="POST" novalidate>
                    <div class="form-floating">
                        <input class="form-control" id="title" name="title" type="text" placeholder="title" value={{post.title}} />
                        <label for="inputName">title</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="slug" name="slug" type="text" placeholder="enter the slug" value={{post.slug}} />
                        <label for="inputEmail">slug</label>
                    </div>

                    <div class="form-floating">
                        <textarea class="form-control" id="content" value={{post.content}} name="content" placeholder="enter the content" 
                            style="height: 12rem" >{{post.content}}</textarea>
                        <label for="inputMessage">content</label>
                    </div>
                    <br />
                    <button class="btn btn-primary text-uppercase" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
<!-- Footer-->
