{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead"
  style="background-image: url('   {{ url_for('static',filename='assets/img/dash-bg.jpg')}}   ')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>WELCOME TO DASHBOARD</h1>
          <span class="subheading">You can rewiew and edit your files here</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <h1>Basic Actions</h1>
      <button><a class="btn btn-primary text-uppercase" href="/edit/0">ADD
        </a></button>
      <button><a class="btn btn-primary text-uppercase" href="/logout">LOGOUT
        </a></button>
        <hr>
      <h1>Upload your file</h1>
      <form action="/uploader" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <button><a class="btn btn-primary text-uppercase" >submit
      </a></button>
      
      </form>
      <hr>
      <h1>EDIT/ADD POSTS:</h1>
      <hr>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sno.</th>
              <th scope="col">title</th>
              <th scope="col">date</th>
              <th scope="col">edit</th>
              <th scope="col">delete</th>

            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>

              <td>{{post.Sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td><button><a class="btn btn-primary text-uppercase" href="/edit/{{post.Sno}}">EDIT
                  </a></button></td>
              <td><button><a class="btn btn-primary text-uppercase" href="/delete/{{post.Sno}}">DELETE
                  </a></button></td>
              {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
<!-- Footer-->
